<!-- Determine if a number is either less than 5 or greater than 10. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 10.2</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
</html>

<script>
    let num = 5;
    let ans = (num < 5) || (num > 10);
    document.getElementById('ans').innerHTML = "Answer : " + ans;
