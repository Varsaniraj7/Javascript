<!-- Add 3 numbers then multiply by 5 show in browser. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>Addition and multiply by 5</h1>
    <h1>Enter First Number </h1>
    <input type="text" id="in1">
    <h1>Enter Second Number </h1>
    <input type="text" id="in2">
    <h1>Enter Third Number </h1>
    <input type="text" id="in3">
    <h1 id="sum">Sum :</h1>
    <h1 id="mul">Multiply :</h1>
 </body>
 </html>
 <script>
   let a = document.getElementById("in1").value
   let b = document.getElementById("in2").value
   let c = document.getElementById("in3").value
   let sum = +a + +b + +c 
   document.getElementById("sum").innerHTML=sum
   let mul = sum * 5
   document.getElementById("mul").innerHTML=mul
 </script>
