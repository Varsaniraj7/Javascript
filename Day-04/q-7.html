<!-- Multiply 3 numbers , divide by 2. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>Multiply and divide by 5</h1>
    <h1>Enter First Number </h1>
    <input type="text" id="in1">
    <h1>Enter Second Number </h1>
    <input type="text" id="in2">
    <h1>Enter Third Number </h1>
    <input type="text" id="in3">
    <h1 id="mul">Multiply :</h1>
    <h1 id="div">Divide :</h1>
 </body>
 </html>
 <script>
    let a = document.getElementById("in1").value
   let b = document.getElementById("in2").value
   let c = document.getElementById("in3").value
   let mul = a * b * c 
   document.getElementById("mul").innerHTML=mul
   let div = mul / 2
   document.getElementById("div").innerHTML=div
 </script>
