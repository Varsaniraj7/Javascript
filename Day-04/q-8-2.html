<!-- Find the average of three exam scores: 85, 90, and 78 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans">Average of three number :</h1>
</body>
</html>
<script>
    let a =85
    let b =90
    let c = 78
    let ans = (+a + +b + +c)/3
    document.getElementById("ans").innerHTML=ans
</script>
