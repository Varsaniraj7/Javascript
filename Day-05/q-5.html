<!-- Take  5 input boxes add all of them then multiply by 2 . -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>Add all number and multply by 2</h1>
    <h1>Enter First Number :</h1>
    <input type="text" id="in1">
    <h1>Enter Sceond Number :</h1>
    <input type="text" id="in2">
    <h1>Enter Third Number</h1>
    <input type="text" id="in3">
    <h1>Enter Fourth Number :</h1>
    <input type="text" id="in4">
    <h1>Enter Fivth Number :</h1>
    <input type="text" id="in5">
    <h1 id="ans">Answer :</h1>
 </body>
 </html>
 <script>
    let a = document.getElementById("in1").value;
    let b = document.getElementById("in2").value;
    let c = document.getElementById("in3").value;
    let d = document.getElementById("in4").value;
    let e = document.getElementById("in5").value;
    let ans = +a + +b + +c + +d + +e;
    ans = ans * 2;
    document.getElementById("ans").innerHTML = ans;
 </script>
