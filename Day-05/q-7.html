<!-- Take value in an input boxes and  calculate bill allow user to add price of dishes and deduct GST. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>enter Price :</h1>
    <input type="text" id="in1">
    <h1 id="ans">answer</h1>
 </body>
 </html>
 <script>
    let a = document.getElementById("in1").value;
    let ans = (+a * +18)/+100;
    ans = +a - +ans 
    document.getElementById("ans").innerHTML = ans;
 </script>
