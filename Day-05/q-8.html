<!-- Swap 3 Numbers taking value in input. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>Swapping Number </h1>
    <h1>Enter First Number :</h1>
    <input type="text" id="in1">
    <h1>Enter Second Number</h1>
    <input type="text" id="in2">
    <h1>Enter Third Number</h1>
    <input type="text" id="in3">
    <h1 id="a">First Number</h1>
    <h1 id="b">Second Number</h1>
    <h1 id="c">Third Number</h1>
 </body>
 </html>
 <script>
    let a = document.getElementById("in1").value
    let b = document.getElementById("in2").value
    let c = document.getElementById("in3").value
    document.getElementById("a").innerHTML = a
    document.getElementById("b").innerHTML = b
    document.getElementById("c").innerHTML = c
    let temp = a
    a = b
    b = c
    c = temp
    document.getElementById("a").innerHTML = a
    document.getElementById("b").innerHTML = b
    document.getElementById("c").innerHTML = c
 </script>
