<!-- Develop a program that calculates the electricity bill based on units consumed. The rates are:
First 100 units: $1 per unit
Next 100 units: $2 per unit
Above 200 units: $3 per unit -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Enter Your Bill units</h1>
        <input type="text" id="bill">
        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let bill = document.getElementById("bill").value;
    bill = parseInt(bill)  
    if(bill == ""){
        document.getElementById("ans").innerHTML = "Enter Your Bill units"
    }
    else{
        if(bill<=100){
        document.getElementById("ans").innerHTML ="$" +bill*1;
    }
    else if(bill<=200){
        let a=100*1 + (bill-100)*2
        document.getElementById("ans").innerHTML ="$" + a;
    }
    else{
        let a=100*1 + 100*2 + (bill-200)*3
        document.getElementById("ans").innerHTML ="$" + a;
    }
    }
</script>
