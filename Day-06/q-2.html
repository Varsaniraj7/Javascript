<!-- Implement a program that calculates the smallest among four numbers entered by the user. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <center>
        <h1>Enter Four Numbers</h1>
        <input type="text" id="in1">
        <input type="text" id="in2">
        <input type="text" id="in3">
        <input type="text" id="in4">
        <h1 id="ans"></h1>
    </center>
 </body>
 </html>
 <script>
   let a = document.getElementById("in1").value
   let b = document.getElementById("in2").value
   let c = document.getElementById("in3").value
   let d = document.getElementById("in4").value
   a = parseInt(a)
   b = parseInt(b)
   c = parseInt(c)
   d = parseInt(d)
   if(a == "" && b == "" && c == "" && d ==""){
      document.getElementById("ans").innerHTML="plz enter number"
   } else{
      if(a<b && a<c && a<d){
         document.getElementById("ans").innerHTML=a+ " is smaller number"
      } else if(b<c && b<d){
         document.getElementById("ans").innerHTML=b+ " is smaller number"
      } else if(c<d){
         document.getElementById("ans").innerHTML=c+ " is smaller number"
      } else {
         document.getElementById("ans").innerHTML=d+ " is smaller number"
   }
   }
 </script>
