<!-- Write a program to check if a number is positive, negative, or zero. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>Enter number</h1>
    <input type="text" id="in1">
    <h1 id="ans"></h1>
 </body>
 </html>
 <script>
    let a = parseInt(document.getElementById("in1").value)
    if(a == ""){
        document.getElementById("ans").innerHTML = "Please enter number"
    }else{
        if(a>0){
            document.getElementById("ans").innerHTML = "Negative number"
        }else if(a>1){
            document.getElementById("ans").innerHTML = "Positive number"
        }else{
            document.getElementById("ans").innerHTML = "Zero number"
        }
    }
 </script>
