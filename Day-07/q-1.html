<!-- Write a JavaScript program that takes three numbers as input and finds the minimum among them. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
   <h1>Enter First number :</h1>
   <input type="text" id="num1">
   <h1>Enter Second number :</h1>
   <input type="text" id="num2">
   <h1>Enter Third number :</h1>
   <input type="text" id="num3">
   <h1 id="ans"></h1>
 </body>
 </html>
 <script>
   let a = parseInt(document.getElementById("num1").value) 
   let b = parseInt(document.getElementById("num2").value)
   let c = parseInt(document.getElementById("num3").value)
   if(a == "" && b == "" && c == ""){
      document.getElementById("ans").innerHTML= "Please Enter Number"
   }else{
      if(a<b && a<c){
         document.getElementById("ans").innerHTML= a+ " is minimum number"
      }
      else if(b<c){
         document.getElementById("ans").innerHTML= b+ " is minimum number"
      } else {
         document.getElementById("ans").innerHTML= c+ " is minimum number"
      }
   }   
 </script>
