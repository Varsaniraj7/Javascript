<!-- Create a JavaScript program that prompts the user for five numbers and determines the maximum value among them. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>Enter First Number</h1>
    <input type="text" id="in1">
    <h1>Enter Second Number</h1>
    <input type="text" id="in2">
    <h1>Enter Third Number</h1>
    <input type="text" id="in3">
    <h1>Enter Fourth Number</h1>
    <input type="text" id="in4">
    <h1>Enter Fifth Number</h1>
    <input type="text" id="in5">
    <h1 id="ans">Answer :</h1>
 </body>
 </html>
 <script>
    let a = parseInt(document.getElementById("in1").value);
    let b = parseInt(document.getElementById("in2").value);
    let c = parseInt(document.getElementById("in3").value);
    let d = parseInt(document.getElementById("in4").value);
    let e = parseInt(document.getElementById("in5").value);
    if(a == "" && b == "" && c == "" && d == "" && e == "" ){
        document.getElementById("ans").innerHTML="plz enter number"
    } else {
        if(a>b && a>c && a>d && a>e){
            document.getElementById("ans").innerHTML= a+ " is largest number"
        } else if(b>c && b>d && b>e){
            document.getElementById("ans").innerHTML= b+ " is largest number"
        } else if(c>d && c>e){
            document.getElementById("ans").innerHTML= c+ " is largest number"
        } else if(d>e){
            document.getElementById("ans").innerHTML= d+ " is largest number"
        } else {
            document.getElementById("ans").innerHTML= e+ " is largest number"
        }
    }
 </script>
