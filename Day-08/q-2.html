<!-- Create a JavaScript program that initializes a variable `age` and categorizes it based on the following conditions:
- If `age` is greater than 0 and less than 12, console.log("Child").
- If `age` is between 13 and 19 (inclusive), console.log("Teen").
- If `age` is between 20 and 59 (inclusive), console.log("Adult").
- If `age` is greater than or equal to 60, console.log("Senior"). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter your age :</h1>
    <input type="text" id="in1">
</body>
</html>
<script>
    let age = parseInt(document.getElementById("in1").value);
    if(age>0 && age<12){
        console.log("Child");
    }
    else if(age>=13 && age<=19){
        console.log("Teen");
    }
    else if(age>=20 && age<=59){
        console.log("Adult");
    }
    else if(age>=60){
        console.log("Senior");
    }
</script>
