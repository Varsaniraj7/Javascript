<!-- Use a switch statement to log different messages based on the value of a variable `grade` ("A", "B", "C", "D", "F"). -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>

 </body>
 </html>
 <script>
    let grade = "A";

    switch (grade) {
        case "A":
            console.log("Excellent!");
            break;
        case "B":
            console.log("Good job!");
            break;
        case "C":
            console.log("Average.");
            break;
        case "D":
            console.log("Below average.");
            break;
        case "F":
            console.log("Fail.");
            break;
        default:
            console.log("Invalid grade.");
    }
 </script>
