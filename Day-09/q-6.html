<!-- Write a series of conditional statements that check if a variable `temperature` is below 0, between 0 and 100, or above 100, and log appropriate messages for each range. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
 </body>
 </html>
 <script>
    let temperature = -5;

    if (temperature < 0) {
        console.log("Temperature is below freezing");
    } else if (temperature >= 0 && temperature <= 100) {
        console.log("Temperature is between freezing and boiling");
    } else {
        console.log("Temperature is above boiling");
    }
 </script>
