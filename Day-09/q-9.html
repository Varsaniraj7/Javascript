<!-- Write a conditional statement that checks if a variable `day` is either "Saturday" or "Sunday". If true, log "It's the weekend". -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
        
 </body>
 </html>
 <script>
    let day = "Saturday";

    if (day === "Saturday" || day === "Sunday") {
        console.log("It's the weekend");
    }
 </script>
