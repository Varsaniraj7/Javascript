<!-- Write a Program to print even numbers from 1 to 20 using a do-while loop. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    let i = 0
    do {
        if(i%2 === 0) {
            console.log(i)
        }
        i++
    } while (i <= 20)
</script>
