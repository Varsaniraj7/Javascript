<!-- Write a Program to print the factorial of a number using for loop. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    let num = 5
    let factorial = 1
    for (let i = 1; i <= num; i++) {
        factorial *= i
    }
    console.log("Factorial of " + num + " is: " + factorial)
</script>
