 <!DOCTYPE html>
 <html lang="en">
 <head>

 </head>
 <body>

 <script>
    let num = parseInt(12345)
    let count = 0
    while (num > 0) {
        num= parseInt(num / 10)
        count++
    }
    console.log(count)
 </script>
