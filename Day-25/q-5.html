<!-- On clicking Change Blue all the elements with the class blue should change to blue -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1 class="blue">container - 1</h1>
    <h1 class="blue">container - 2</h1>
    <h1 class="blue">container - 3</h1>
    <h1 class="blue">container - 4</h1>
    <h1>container - 5</h1>

    <button id="changeblue">Change blue</button>
 </body>
 </html>
 <script>
    let btn = document.getElementById("changeBlue");

    btn.addEventListener("click", () => {
        let containers = document.querySelectorAll(".blue");

        for(let i = 0; i < containers.length; i++) {
            containers[i].style.color = "blue";
        }
    })
 </script>
